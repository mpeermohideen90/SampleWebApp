name: Build & Test 

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET ðŸ“¦
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1 # v3.0.0
        with:
          file: ./StudentApp/Dockerfile

      - name: Install dependencies ðŸ“‚
        run: dotnet restore StudentApp

      - name: Build ðŸ§±
        run: dotnet build StudentApp --configuration Release --no-restore

      - name: Login Docker Hub
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Push Docker Image in Hub
        uses: docker/build-push-action@0565240e2d4ab88bba5387d719585280857ece09 # v5.0.0
        with:
          push: true
          run: |
            docker tag studentapp:latest mpeermohideen90/studentapp
            docker push mpeermohideen90/studentapp
