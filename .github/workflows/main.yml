name: Build & Test ðŸ§ª

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1 # v3.0.0

      - name: Log in to Docker container registry
        uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d # v3.0.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Lowercase the repo name and username
        run: echo "REPO=${GITHUB_REPOSITORY,,}" >>${GITHUB_ENV}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v5 # v5.0.0
        with:
          push: true
          tags: hub.docker.com/studentapp:latest
          file: ./StudentApp/Dockerfile

      - name: Setup .NET ðŸ“¦
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install dependencies ðŸ“‚
        run: dotnet restore StudentApp

      - name: Build ðŸ§±
        run: dotnet build StudentApp --configuration Release --no-restore

      - name: Test ðŸ§ª
        run: dotnet test StudentApp --configuration Release --no-build
